<body>
<div class="webapp d-flex flex-column justify-content-center align-items-center">
    <h1 class="pb-5 fw-bold animate__animated animate__bounceInDown">Controlla e aquista il tuo biglietto</h1>
    <button class="btn btn-primary animate__animated animate__bounceInDown" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
Controlla ora      </button>
      
      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Ecco i dettagli del tuo biglietto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <div id="testo"></div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-danger mt-3">Action</button>
            <button type="button" class=" mt-3 btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Conferma</a></li>
              <li><a class="dropdown-item" href="#">Modifica Dati</a></li>
              <li><a class="dropdown-item" href="#">Annulla</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Chiedi assistenza</a></li>
            </ul>
          </div>
          
        </div>
      </div>
    
</div>
